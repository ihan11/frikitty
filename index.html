<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRIKITTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d16ba5;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a.boton {
      padding: 12px 25px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.boton:hover {
      background-color: #e754a5;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="imagenes/images.png" alt="Torta decorada">
    <h1>FRIKITTY</h1>
    <p>Donde los sueños de tu paladar se hacen realidad</p>
    <a href="catalogo.html" class="boton">Ver catálogo</a>
  </div>

</body>
</html>

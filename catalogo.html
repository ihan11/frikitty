<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Dulce Tentación</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #d16ba5;
      margin-bottom: 30px;
    }

    .producto {
      display: inline-block;
      background: white;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      overflow: hidden;
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .producto h2 {
      font-size: 18px;
      color: #444;
      margin: 10px 0 5px;
    }

    .producto p {
      color: #888;
      font-size: 14px;
      margin-bottom: 15px;
    }

    a.boton-volver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border-radius: 20px;
      text-decoration: none;
    }

    a.boton-volver:hover {
      background-color: #e754a5;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Productos</h1>

  <div class="producto">
    <img src="descarga.jpeg" alt="pastel de chocolate">
    <h2>pastel de chocolate</h2>
    <p>Desde $3.000 por unidad</p>
  </div>

  <div class="producto">
    <img src="descarga (2).jpeg" alt="Torta decorada">
    <h2>Torta personalizada</h2>
    <p>Desde $20.000</p>
  </div>

  <div class="producto">
    <img src="descarga (1).jpeg" alt="pastel de freza">
    <h2>pastel de freza</h2>
    <p>Desde $2.000 el pack</p>
  </div>

  <br>
  <a href="index.html" class="boton-volver">Volver a inicio</a>

</body>
</html>
